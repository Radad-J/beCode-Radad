<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>fslightbox</title>
</head>
<body>
    <section>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/pic1.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic2.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic3.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic4.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic5.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic6.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic7.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic8.jpeg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic9.jpeg" alt=""></div>
    </div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
