<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changing Background</title>
    <style>
      body {
        transition: background-color 1s ease;
      }
    </style>
  </head>
  <body>
    <script>
        function resetBackground (color, callback) {
            document.querySelector("body").style.backgroundColor = color;
            setTimeout(callback, 1000);
        }

        resetBackground("yellow", ()=> {
            resetBackground("red", ()=> {
                resetBackground("cyan", ()=> {
                    resetBackground("violet", ()=> {
                        resetBackground("green", ()=> {
                            resetBackground("purple", ()=> {
                            });
                        });
                    });
                });
            });
        });
    </script>
  </body>
</html>
