<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Meal DB</title>
</head>
<body>
    <header>
        <img src="./images/logo.jpeg" alt="">
    </header>
    <div class="container">
        <form id="search-form" action="#" method="get">
            <label for="keyword"></label>
            <input id="keyword" type="text" placeholder="Type an ingredient">
            <h3 class="message"></h3>
        </form>
        <div id="results"></div>
        <div class="overlay">
            <div class="meal">
                <h1>meals</h1>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
