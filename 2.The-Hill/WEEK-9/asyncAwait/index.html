<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow</title>
  <style>
    body {
      transition: background-color 1s ease;
    }
  </style>
</head>
<body>

<script>
  function generateBG(color, delay) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const randomNumber = Math.random();
        if (randomNumber > 0.5) {
          reject(new Error('Random error occurred'));
        } else {
          document.body.style.backgroundColor = color;
          resolve();
        }
      }, delay);
    });
  }

  // Async function to change background colors sequentially with error handling
  async function changeColors() {
    const colors = ['blue', 'yellow', 'red', 'cyan', 'violet', 'green', 'purple'];
    for (const color of colors) {
      try {
        await generateBG(color, 1000);
      } catch (error) {
        console.log('Oh no! An error:', error.message);
        break; // Stop further execution if an error occurs
      }
    }
  }

  // Call the async function to start changing colors
  changeColors();
</script>

</body>
</html>
